<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마음 토닥 - 당신을 위한 위로</title>
    <style>
        /* 부드러운 폰트 적용 */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(180deg, #fff5f5 0%, #fff0e6 100%);
            font-family: 'Noto Sans KR', sans-serif;
            color: #5d4037;
        }

        .container {
            width: 90%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }

        h1 { font-size: 1.6rem; margin-bottom: 10px; color: #8d6e63; font-weight: 700; }
        p.subtitle { font-size: 0.9rem; color: #bcaaa4; margin-bottom: 25px; }

        textarea {
            width: 100%;
            height: 160px;
            padding: 20px;
            border: 2px solid #f1f1f1;
            border-radius: 20px;
            resize: none;
            font-size: 1rem;
            outline: none;
            box-sizing: border-box;
            transition: all 0.3s;
            background-color: #fafafa;
            line-height: 1.6;
        }

        textarea:focus { 
            border-color: #ffab91; 
            background-color: #fff;
            box-shadow: 0 0 10px rgba(255,171,145,0.2);
        }

        button {
            margin-top: 25px;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(90deg, #ffab91, #ff8a65);
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 171, 145, 0.4);
        }

        button:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(255, 171, 145, 0.6); }
        button:active { transform: translateY(0); }

        /* 위로 결과창 */
        #result {
            margin-top: 30px;
            padding: 25px;
            border-radius: 20px;
            background-color: #fffaf0;
            display: none;
            line-height: 1.8;
            font-weight: 500;
            border-left: 5px solid #ffab91;
            box-shadow: 0 5px 15px rgba(0,0,0,0.02);
        }

        /* 로딩 애니메이션 */
        .dots { display: none; margin-top: 20px; font-size: 1.2rem; color: #ffab91; }
        .dots span { animation: blink 1.4s infinite both; }
        .dots span:nth-child(2) { animation-delay: 0.2s; }
        .dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes blink {
            0% { opacity: 0.2; }
            20% { opacity: 1; }
            100% { opacity: 0.2; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>마음 토닥</h1>
        <p class="subtitle">말하지 못한 마음의 짐을 이곳에 잠시 내려두세요.</p>
        
        <textarea id="userInput" placeholder="오늘 어떤 일이 있었나요? 당신의 이야기를 들어드릴게요..."></textarea>
        
        <button onclick="provideComfort()">마음 나누기</button>

        <div id="loading" class="dots">당신의 이야기를 듣는 중<span>.</span><span>.</span><span>.</span></div>
        <div id="result"></div>
    </div>

    <script>
        const messages = [
            "많이 힘들었죠? 그 마음 제가 다는 모르겠지만, 정말 고생 많았다고 말해주고 싶어요.",
            "지금은 비록 힘들지만, 당신은 이겨낼 수 있는 충분한 힘을 가진 사람이에요.",
            "가끔은 아무것도 하지 않아도 괜찮아요. 오늘 하루 버텨낸 것만으로도 당신은 최고예요.",
            "당신의 잘못이 아니에요. 스스로를 너무 자책하지 않았으면 좋겠어요.",
            "잠시 쉬어가도 괜찮아요. 따뜻한 차 한 잔 마시며 마음을 다독여보는 건 어떨까요?",
            "오늘 하루도 정말 애쓰셨어요. 당신의 내일은 조금 더 평온하기를 바랄게요."
        ];

        let isProcessing = false;

        function provideComfort() {
            if (isProcessing) return;

            const input = document.getElementById('userInput').value;
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');

            if (input.trim() === "") {
                alert("마음을 조금만 적어주세요.");
                return;
            }

            // 상태 초기화
            isProcessing = true;
            resultDiv.style.display = 'none';
            loadingDiv.style.display = 'block';

            // 1.5초 후 답변 출력 (로딩 효과)
            setTimeout(() => {
                loadingDiv.style.display = 'none';
                
                const randomIndex = Math.floor(Math.random() * messages.length);
                resultDiv.innerText = messages[randomIndex];
                
                resultDiv.style.display = 'block';
                resultDiv.style.animation = 'fadeInUp 0.6s ease-out forwards';
                
                isProcessing = false;
            }, 1500);
        }
    </script>
</body>
</html>
